<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta charset="viewport" content="width=device-width,initial-scale=1">
<title>sample</title>
</head>

<body>

<header>
<div class=container>
</div>
</header>

<main>
<section>
	<h1>やることリスト</h1>
	<ul id="list"></ul>
</section>
</main>

<footer>
</footer>

<script>
'use strict';

let todo = ['デザインカンプ作成','データ整理','勉強会申し込み','牛乳買う'];
todo.push('歯医者に行く');
for(let item of todo){
	const li = `<li>${item}</li>`;
	document.getElementById('list').insertAdjacentHTML('beforeend',li);
}
</script>

</body>
</html>
